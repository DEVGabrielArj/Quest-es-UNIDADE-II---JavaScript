<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 01</title>
</head>
<body>
    <script>
        const num = parseInt(prompt("Digite um número inteiro:"));
if (num % 3 === 0 && num % 5 === 0) {
            alert(" é divisível por 3 e por 5 ao mesmo tempo.");
}else {
            alert(" não é divisível por 3 e por 5 ao mesmo tempo.");
}
</script>
</body>
</html>
